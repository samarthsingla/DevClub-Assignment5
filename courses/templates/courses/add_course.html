{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block title %} {% if title %} {{title}} {% else %} Add Course {% endif %} {% endblock title %}

{% block content %}
<div class="columns">
    <div class="column is-three-fifths is-offset-one-fifth">
        <div class="card">
            <h1 class="title p-5 has-text-centered">Add Course</h1>
            <form class="p-5" method="POST" action="{% url 'courses-add_course' %}">
                <fieldset>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="button is-primary" style="margin:auto;">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
    
{% endblock content %}

{% block postBody%}
    <script type="text/javascript">
        $(document).ready(function () {
            $("select").selectize({
                create:false
            })
            $(".selectize-control.multi").attr('style', 'min-width:120px');
        });
    </script>
{% endblock postBody%}
